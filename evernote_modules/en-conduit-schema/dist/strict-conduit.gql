"""
Metadata identifying a file resource managed and hosted by Google Drive.
"""
type GoogleDriveFile {
  """The unique identifier for this file. Corresponds to Google File.id"""
  id: String

  """The name of the file. Corresponds to Google File.name"""
  label: String

  """
  A short description of the file. Corresponds to Google File.description
  """
  description: String

  """
  The last time the file was modified by anyone (RFC 3339 date-time). Corresponds to File.modifiedTime
  """
  modifiedTime: String

  """The MIME type of the file. Corresponds to File.mimeType"""
  mimeType: String

  """
  A link for downloading the content of the file in a browser. Corresponds to File.webContentLink
  """
  binaryUri: String

  """
  A link for opening the file in a relevant Google editor or viewer in a browser. Corresponds to File.webViewLink
  """
  viewerUri: String

  """The size of the file's content in bytes. Corresponds to File.size"""
  fileSize: Float

  """
  A short-lived link to the file's thumbnail, if available. Typically lasts on
  the order of hours. Corresponds to File.thumbnailLink
  """
  thumbnailLink: String

  """
  The full file extension extracted from the name field. May contain multiple
  concatenated extensions. Corresponds to File.fullFileExtension
  """
  fullFileExtension: String
}

