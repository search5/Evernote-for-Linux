<!DOCTYPE html>
<html>
  <head>
    <script src="../plurr.js"></script>
  </head>
  <body>
    <script>
      var p = new Plurr();
      var x = 1000000;

      var start = new Date().getTime();

      for (var i = 0; i < x; i++) {
        var dummy = p.setLocale('ru');
      }

      var end = new Date().getTime();
      var time = end - start;
      document.write('Execution time (' + x + ' calls): ' + (time / 1000) + ' sec (' + time / x + ' ms per call)');
    </script>
  </body>
</html>
